<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main>
    <div class="container">
      <div class="container__left">
       <h2 class="container__heading">
        Get <span class="container__span">insights</span> that help your buisness grow.
       </h2>
       <p class="container__description">
        Discover rhe benefit of data analytics and make better decisions
        regarding revenu, customer experience, and overall efficiency.
       </p>
       <div class="container__stats">
        <div class="container__state">
          <p class="container__number">10k+</p>
          <span class="container__word">companies</span>
        </div>
        <div class="container__state">
          <p class="container__number">314</p>
          <span class="container__word">templates</span>
        </div>
        <div class="container__state">
          <p class="container__number">12M+</p>
          <span class="container__word">quires</span>
        </div>
       </div>
      </div>
      <div class="container__right">
        <img src="images/image-header-desktop.jpg" alt="img" class="container__image"> 
      </div>
    </div>
   </main>
 
</body>
</html>
